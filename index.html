        <title>GarageSensor</title>

        <script>
	        function checkWidth() {
                var width = window.innerWidth;
                if (width < 450) {
                    document.getElementById("distance").style.fontSize = "40px";
                    document.getElementById("stat").style.fontSize = "20px";
                }
                else if (width > 900) {
                    document.getElementById("distance").style.fontSize = "65px";
                    document.getElementById("stat").style.fontSize = "30px";
                }
                else {
                    document.getElementById("distance").style.fontSize = "10vw";
                    document.getElementById("stat").style.fontSize = "3vw";
                }
            }
        </script>
	</head>

	<body onload="checkWidth()">
		<img src="Images/background.png" class="background">
        <p class="title text-center" id="header">Garage<b class="accent">Sensor</b></p>
        <p id="distance" width="50%" class="text-center dist">70 cm</p>
